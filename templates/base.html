<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Control de Pedidos{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .container {
        flex: 1;
      }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <i class="bi bi-fork-knife me-2"></i>DietServiceControl
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
          aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">
                <i class="bi bi-bar-chart-fill me-2"></i>Resumen
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/semana">
                <i class="bi bi-calendar-week me-2"></i>Semana
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pagos">
                <i class="bi bi-cash-coin me-2"></i>Pagos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/reporte_ciclo">
                <i class="bi bi-file-earmark-text me-2"></i>Reportes
              </a>
            </li>
          </ul>
          {% if session.get('autenticado') %}
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link text-white" href="/logout">
                    <i class="bi bi-box-arrow-right me-1"></i>Salir
                  </a>
                </li>
              </ul>
            {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<footer class="bg-dark text-white text-center py-3 mt-5">
  <div class="container">
    <small>&copy; 2025 DietServiceControl Â· Todos los derechos reservados</small>
  </div>
</footer>
</body>
{% block scripts %}{% endblock %}
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar contrase単a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">
            <i class="bi bi-shield-lock-fill me-2"></i> Cambiar contrase単a
          </div>
          <div class="card-body">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}
            <form method="POST">
              <div class="mb-3">
                <label for="nueva_clave" class="form-label">Nueva contrase単a</label>
                <input type="password" class="form-control" id="nueva_clave" name="nueva_clave" required>
              </div>
              <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-arrow-repeat me-2"></i>Actualizar contrase単a
              </button>
            </form>
            <div class="text-center mt-3">
              <a href="/" class="text-muted"><i class="bi bi-arrow-left-circle me-1"></i> Volver al inicio</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

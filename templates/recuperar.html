<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-header bg-warning text-dark">
            <i class="bi bi-key-fill me-2"></i> Recuperar contraseña
          </div>
          <div class="card-body">
            <p class="mb-3">¿Deseas restaurar la contraseña al valor predeterminado definido en <code>.env</code>?</p>
            <form method="POST">
              <button type="submit" class="btn btn-warning w-100">
                <i class="bi bi-arrow-counterclockwise me-2"></i> Confirmar restauración
              </button>
            </form>
            <div class="text-center mt-3">
              <a href="/login" class="text-muted"><i class="bi bi-arrow-left-circle me-1"></i> Volver al login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
